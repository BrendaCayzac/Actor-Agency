<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--Custom css-->
    <link rel="stylesheet" href="../styles/custom.css">
    <title>Availability</title>
</head>

<body>
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2 text-light">
        <div class="container-fluid">
            <!--Logo/Company name-->
            <a class="navbar-brand pl-3" href="../index.html">FigurActor</a>
            <!--Hamburger Web Responsive menu-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!--Links-->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 pl-3">
                    <!--Home page-->
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <!--Availability Page-->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="availability.html">Availability</a>
                    </li>
                    <!--Actors page-->
                    <li class="nav-item">
                        <a class="nav-link" href="actors.html">Actors</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>

        <!--Container holding the content-->
        <div class="container">

            <div class="container-fluid text-center">
                <!--Title-->
                <!--decided to play around with border, margin, and padding for test-->
                <h1 class="display-4 mx-4 my-3 pt-4 border-top text-left">Pick a category:</h1>

                <!--Category Buttons-->
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <!--Apply text-align center to the parent since this is an in-line flex object-->
                    <!--added padding bottom by pb-->
                    <label class="btn btn-primary py-3">
                        <input type="radio" name="options" id="option1" value="Male" autocomplete="off" checked>
                        <!--Font Awesome icon + enter-->
                        <i class="fa fa-male" aria-hidden="true"></i> <br>
                        Male
                    </label>
                    <label class="btn btn-primary py-3">
                        <input type="radio" name="options" id="option2" value="Female" autocomplete="off">
                        <i class="fa fa-female" aria-hidden="true"></i><br>
                        Female
                    </label>
                    <label class="btn btn-primary py-3">
                        <input type="radio" name="options" id="option3" value="Baby" autocomplete="off">
                        <i class="fa fa-baby" aria-hidden="true"></i><br>
                        Baby
                    </label>
                </div>
                <!--Form-->
                <!--doesn't have action-->
                <form class="mt-3 pt-3 border-top text-left mx-4 border-bottom">
                    <!--added margin and padding to add border separation from previous section-->
                    <div class="form-row ">
                        <div class="col">
                            <!--Text input-->
                            <!--Added label-->
                            <label for="inputCompany">Company</label>
                            <input type="text" class="form-control" placeholder="Company Name" id="inputCompany">
                        </div>
                        <div class="col">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="email@example.com">
                        </div>
                    </div>
                    <!--Row 2-->
                    <div class="form-row mt-3">
                        <div class="col">
                            <!--Select input-->
                            <label for="inputSelectCategory">Category</label>
                            <select class="form-control" id="inputSelectCategory">
                                <!--JS filtering will be applied on my file-->
                                <!--Addded Value for button selection/filtering-->
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Baby">Baby</option>
                            </select>
                        </div>
                        <div class="col">
                            <!--Select input 2-->
                            <!-- Only one option for the clone-->
                            <label for="inputSelectActor">Actor</label>
                            <select class="form-control text-capitalize" id="inputSelectActor">
                                <option id="actorName">Select an actor</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary my-3">Ask for availability</button>
                </form>
                <div class="card-columns mx-3 mt-3 mb-5">
                    <div class="card d-none">
                        <img class="card-img-top" src="#" alt="Actor Picture">
                        <div class="card-body">
                            <h5 class="card-title text-left">Name</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light py-4 d-flex flex-column justify-content-center align-items-center">
        <p>All rights reserved 2021. Bootstrap showcase.</p>
        <nav aria-label="breadcrumb bg-dark">
            <ol class="breadcrumb bg-dark">
                <li class="breadcrumb-item"><a class="link-light" href="index.html">Home</a>
                </li>
                <li class="breadcrumb-item  active" aria-current="page"><a class="text-decoration-none  link-light"
                        href="pages/availability.html">Availability</a></li>
                <li class="breadcrumb-item"><a class="link-light" href="actors.html">Actors</a></li>
            </ol>
        </nav>
    </footer>
    <!--data js-->
    <script src="../scripts/data.js"></script>
    <!--Bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <!--My js code-->
    <script src="../scripts/customScript.js"></script>
</body>

</html>
